<html>
  <script type="text/javascript" src="nexusUI.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <body>
    <canvas id="mood" nx="select" oscPath="/mood" choices="chill,energetic,silly"></canvas>
    <canvas id="tempo" nx="slider" min="40" max="180" val="120" style="width:200px;height:80px" width="400" label="Tempo"></canvas>
    <canvas id="progs" nx="matrix" oscPath="/progs"></canvas>
    <canvas id="input/pos1" nx="position"></canvas>
    <div id="sliderPanel">
        <canvas id="input/slider1" nx="slider"></canvas>
        <canvas id="input/slider2" nx="slider"></canvas>
        <canvas id="input/slider3" nx="slider"></canvas>
        <canvas id="input/slider4" nx="slider"></canvas>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
